<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="time"></div>
    <div class="searchBox" id="searchBox">
      <form action="https://duckduckgo.com/" method="get">
        <input
          class="inputBox"
          id="searchInput"
          type="text"
          name="q"
          placeholder="Search something..."
          tabindex="2"
        />
      </form>
    </div>
    <script>
      var today = new Date();
      var curHr = today.getHours();
      var name = "Henry";

      if (curHr >= 0 && curHr < 6) {
        document
          .getElementById("searchInput")
          .setAttribute("placeholder", "What are you doing so early Henry?");
      } else if (curHr >= 6 && curHr < 12) {
        document
          .getElementById("searchInput")
          .setAttribute("placeholder", "Good morning, Henry. Let's Work");
      } else if (curHr >= 12 && curHr < 17) {
        document
          .getElementById("searchInput")
          .setAttribute(
            "placeholder",
            "Good afternoon, great time to work Henry!"
          );
      } else {
        document
          .getElementById("searchInput")
          .setAttribute("placeholder", "You should go to sleep early, Henry");
      }
    </script>

          </li>
          <li>

          </li>
          <li>

          </li>
          <li>
            <a class="mid" href="https://mail.google.com/mail/u/0/#inbox"
              >Mail</a
            >
          </li>
        </ul>
      </div>
      <div class="sc-block block2-links">
        <h1>Social</h1>
        <ul>
          <li><a class="mid" href="https://www.reddit.com/">Reddit</a></li>
          <li><a class="mid" href="https://www.youtube.com/">YouTube</a></li>
          <li><a href="https://web.whatsapp.com/ " class="mid">WhatsApp</a></li>
          <li>
            <a href="https://www.pinterest.com/" class="mid">Pinterest</a>
          </li>
        </ul>
      </div>

      <div class="sc-block block3-links">
        <h1>Design</h1>
